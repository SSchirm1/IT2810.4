cache:
  paths:
    - /api/node_modules/
    - /frontend/node_modules/


stages:
  - test

api-endpoints:
  image: node:14.3.0
  stage: test
  variables:
    NODE_ENV: test
  before_script:
    - cd /builds/it2810-h20/team-72/prosjekt-3/api
    - npm install
  script:
    - cd /builds/it2810-h20/team-72/prosjekt-3/api
    - npm test

frontend-cypress-e2e-chrome:
  image: cypress/included:5.4.0
  stage: test
  script:
    - cd /builds/it2810-h20/team-72/prosjekt-3/frontend
    - npm install
    - $(npm bin)/cypress run --browser chrome
  artifacts:
    expire_in: 1 week
    when: always
    paths:
    - cypress/screenshots
    - cypress/videos
    reports:
      junit:
        - results/TEST-*.xml

frontend_test:
  image: cypress/base:14
  script:
    - npm ci
    # check Cypress binary path and cached versions
    # useful to make sure we are not carrying around old versions
    - npx cypress cache path
    - npx cypress cache list
    - npm run cypress:verify
    # start the server, wait for it to respond, then run Cypress tests
    - NODE_ENV=test npm test
    # print coverage summary so that GitLab CI can parse the coverage number
    # from a string like "Statements   : 100% ( 135/135 )"
    - npx nyc report --reporter=text-summary
  artifacts:
    when: always
    paths:
      # save both cypress artifacts and coverage results
      - coverage
      - cypress/videos/**/*.mp4
      - cypress/screenshots/**/*.png
    reports:
      junit:
        - results/TEST-*.xml
    expire_in: 10 days
