cache:
  paths:
    - /api/node_modules/
    - /frontend/node_modules/


stages:
  - build
  - test

install:
  image: cypress/base:10
  stage: build

  script:
    - cd /builds/it2810-h20/team-72/prosjekt-3/frontend
    - npm ci
    # show where the Cypress test runner binaries are cached
    - $(npm bin)/cypress cache path
    # show all installed versions of Cypress binary
    - $(npm bin)/cypress cache list
    - $(npm bin)/cypress verify
    - cd /builds/it2810-h20/team-72/prosjekt-3/api
    - npm install


unit_test:
  image: node:14.3.0
  stage: test
  variables:
    NODE_ENV: test
  script:
    - npm test

cypress-e2e-chrome:
  image: cypress/browsers:chrome87
  stage: test
  script:
    - cd /builds/it2810-h20/team-72/prosjekt-3/frontend
    - $(npm bin)/cypress run --browser chrome
  artifacts:
    expire_in: 1 week
    when: always
    paths:
    - cypress/screenshots
    - cypress/videos
    reports:
      junit:
        - results/TEST-*.xml

